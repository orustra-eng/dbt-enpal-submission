name: Build & Publish dbt Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install -U pip
          pip install "dbt-core==1.10.13" "dbt-postgres==1.9.1"

      - name: Install packages
        run: dbt deps --project-dir .

      # No DB connection needed: parse -> generate docs without compile
      - name: Parse project
        run: dbt parse --project-dir . --profiles-dir ci

      - name: Generate docs
        run: dbt docs generate --no-compile --project-dir . --profiles-dir ci

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
